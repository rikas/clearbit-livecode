<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>ClearBit Demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container m-3 mt-5">
      <div class="d-flex flex-column justify-content-center align-items-center">
        <h1>ClearBit Demo</h1>

        <form action="#" id="clearbitForm" class="d-flex gap-2">
          <input type="text" placeholder="Stalk someone" id="clearbitEmail" class="form-control" />
          <input type="submit" id="clearbitSubmit" class="btn btn-primary btn-lg" />
        </form>

        <div id="userCard" class="d-none justify-content-center mt-5 text-center">
          <div class="card" style="width: 50vw">
            <img
              src="https://placehold.co/600x300/png"
              class="card-img-top"
              height="300"
              id="userAvatar"
            />
            <div class="card-body">
              <h5 class="card-title" id="userName">NAME_HERE</h5>
              <p class="card-text" id="userBio">BIO_HERE</p>
              <p class="card-text" id="userLocation">#LOCATION</p>
              <a href="#" class="btn btn-primary" id="userEmail">#EMAIL</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="build/application.js"></script>
  </body>
</html>
